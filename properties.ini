[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=/data1/app/nginxstack-1.6.2-1/mysql
mysql_binary_directory=/data1/app/nginxstack-1.6.2-1/mysql/bin
mysql_data_directory=/data1/app/nginxstack-1.6.2-1/mysql/data
mysql_configuration_directory=/data1/app/nginxstack-1.6.2-1/mysql
mysql_arguments=-u root -S /data1/app/nginxstack-1.6.2-1/mysql/tmp/mysql.sock
mysql_socket=/data1/app/nginxstack-1.6.2-1/mysql/tmp/mysql.sock
[Nginx]
nginx_port=80
nginx_root_directory=/data1/app/nginxstack-1.6.2-1/nginx
[General]
installdir=/data1/app/nginxstack-1.6.2-1
base_stack_name=Bitnami Nginx Stack
base_stack_version=1.6.2-1
base_stack_platform=linux-x64
base_stack_service=
require_root_privileges=1
[PHP]
php_binary_directory=/data1/app/nginxstack-1.6.2-1/php/bin
php_configuration_directory=/data1/app/nginxstack-1.6.2-1/php/etc
php_fpm_socket=/data1/app/nginxstack-1.6.2-1/php/var/run/www.sock
[ImageMagick]
imagemagick_root_directory=/data1/app/nginxstack-1.6.2-1/common
